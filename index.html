<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./src/styles/style.scss">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <section class="hero is-large">
        <div class="heroHead">
            <nav class="navbar is-fixed-top has-background-black is-black">
                <div class="container">
                    <div class="navbar-brand">
                        <a href="/">
                            <h1 class="logo is-flex is-align-items-center is-size-2 has-text-weight-semibold">
                                Netflix
                            </h1>
                        </a>
                        <span id="burgerMenu" class="navbar-burger burger" data-target="navbarMenuHeroA">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="navbarMenuHeroA" class="navbar-menu">
                        <div class="navbar-end">
                            <div class="navbar-item field">
                                <p class="control has-icons-right">
                                    <input id="search" class="input" type="text" placeholder="Recherchez un film..."
                                        autocomplete="off">
                                    <span class="icon is-small is-right">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                                            viewBox="0 0 24 24">
                                            <path fill="#ddd"
                                                d="M23.822 20.88l-6.353-6.354c.93-1.465 1.467-3.2 1.467-5.059.001-5.219-4.247-9.467-9.468-9.467s-9.468 4.248-9.468 9.468c0 5.221 4.247 9.469 9.468 9.469 1.768 0 3.421-.487 4.839-1.333l6.396 6.396 3.119-3.12zm-20.294-11.412c0-3.273 2.665-5.938 5.939-5.938 3.275 0 5.94 2.664 5.94 5.938 0 3.275-2.665 5.939-5.94 5.939-3.274 0-5.939-2.664-5.939-5.939z" />
                                        </svg>
                                    </span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="overlay" id="overlay">
            <div class="moviePosters" id="moviePosters"></div>
            <nav class="paginations" role="navigation" aria-label="pagination">
                <ul class="paginations-list" id="paginations-list"></ul>
            </nav>
        </div>
        <div class="heroBg hero-body">
        </div>
    </section>
    <section class="section pageContent has-background-black">
        <div class="container">
            <h1 class="has-text-white is-size-3 has-text-weight-bold">Tendance aujourd'hui</h1>
            <div id="carousel-demo" class="carousel is-clipped trendingMoviesToday">
            </div>
        </div>
        <div class="container">
            <h1 class="has-text-white is-size-3 has-text-weight-bold">Tendance cette semaine</h1>
            <div id="carousel-demo" class="carousel is-clipped trendingMoviesWeek">
            </div>
        </div>
        <div class="container">
            <h1 class="has-text-white is-size-3 has-text-weight-bold">DÃ©couvrir</h1>
            <div id="carousel-demo" class="carousel is-clipped discover">
            </div>
        </div>
    </section>
    <button class="js-modal-trigger" data-target="modal">
        Open JS example modal
    </button>
    <div class="modal has-text-white-bis" id="modal">
        <div class="modal-background has-background-black"></div>
        <div class="modal-card ">
            <header class="modal-card-head has-background-dark is-justify-content-flex-end">
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body has-background-dark">
                <div class="modalDetails  is-flex is-flex-direction-column is-align-items-center">
                    <p
                        class="modal-card-title my-3 has-text-weight-bold has-text-centered has-text-white-bis is-size-1 is-size-3-mobile is-capitalized">
                    </p>
                    <div class="columns  is-align-items-center mt-5"
                        style="border-bottom: 1px solid #ccc; border-top: 1px solid #ccc;">
                        <div class="column has-text-centered py-0 mb-5 mt-5">
                            <ul>
                                <li class=" pegi list-item has-text-weight-semibold my-1">Tous public</li>
                                <li class="releaseDate list-item my-1 has-text-weight-semibold"></li>
                                <ul
                                    class="genres is-flex is-flex-direction-row is-justify-content-center is-align-items-center has-text-weight-semibold">
                                </ul>
                                <li class=" runtime list-item my-1 has-text-weight-semibold"></li>
                            </ul>
                        </div>
                        <div
                            class="column has-text-centered py-0 mb-5 mt-5 is-flex is-justify-content-center is-align-items-center is-flex-direction-column">
                            <div class="box has-text-centered my-0 has-background-dark">
                                <p class="has-text-white-bis has-text-weight-semibold is-size-5 is-size-4-mobile">Note
                                </p>
                                <p class="voteAverage title is-3 has-text-primary has-text-weight-semibold is-size-4">
                                </p>
                            </div>
                        </div>
                    </div>
                    <h1 class="title has-text-centered has-text-white-bis ">Synopsys</h1>
                </div>
            </section>
        </div>
    </div>
    <footer class="footer has-background-black">
        <div class="content has-text-centered">
            <p class="has-text-white">
                <i class="fas fa-copyright"></i> 2023
                <strong>Netflix Clone</strong> made with <i class="fas fa-heart" style="color: #ff0000;"></i> by <a
                    href="https://github.com/Toufik1247" target="_blank">Toufik SAID</a>
            </p>
        </div>
    </footer>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
    <script type="module" src="index.js"></script>

</body>

</html>
